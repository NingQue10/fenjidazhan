<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3实现旋转太极图效果</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .circleBox{
            width: 300px;
            height: 300px;
            position: absolute;
            margin:auto;          /*将四周边距都设为auto自动*/
            left: 0;              /*离包含元素的距离均设为零*/
            right: 0;
            top: 0;
            bottom: 0;
            animation: move 2s infinite linear;
        }
        .circleBlack{
            width: 300px;
            height: 300px;
            background: black;
            border-radius: 50%;
        }
        .circleWhite{
            width: 150px;
            height: 300px;
            background: white;
            border-top-right-radius:150px;
            border-bottom-right-radius:150px;
            position: absolute;
            top: 0;
            right: 0;
        }
        .circleBlack1{
            width: 150px;
            height: 150px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: 75px;
        }
        .circleWhite1{
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 75px;
        }
        .circleBlack2{
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 65px;
            right: 140px;
        }
        .circleWhite2{
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: 65px;
            right: 140px;
        }
        @keyframes move {
            from{transform: rotateZ(0deg);}
            to{transform: rotateZ(360deg)}
        }
    </style>
</head>
<body style="background: red">
<div class="circleBox">
    <div class="circleBlack"></div>
    <div class="circleWhite"></div>
    <div class="circleBlack1"></div>
    <div class="circleWhite1"></div>
    <div class="circleBlack2"></div>
    <div class="circleWhite2"></div>
</div>>
</body>
</html>
